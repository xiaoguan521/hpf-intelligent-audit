          fi
          
          # è·å–ç¬¬ä¸€ä¸ªé•œåƒæ ‡ç­¾
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          
          # æ„å»ºæ¶ˆæ¯å†…å®¹
          MESSAGE="ğŸ‹ <b>Docker é•œåƒæ„å»ºé€šçŸ¥</b>%0A%0A"
