name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
    # 路径过滤：只有相关文件变化才触发构建
    paths:
      - 'hpf-audit/**'
      - 'hpf-platform/**'
      - 'hpf-common/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # GitHub username or organization name
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        include:
          - name: audit-backend
            context: .
            file: hpf-audit/backend.Dockerfile
            image: hpf-audit-backend
          - name: audit-frontend
            context: .
            file: hpf-audit/frontend.Dockerfile
            image: hpf-audit-frontend
          - name: platform
            context: .
            file: hpf-platform/Dockerfile
            image: hpf-platform
          - name: ml-trainer
            context: .
            file: hpf-platform/Dockerfile
            image: hpf-ml-trainer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # 缓存优化：使用 GitHub Actions 缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 构建参数优化
          build-args: |
            BUILDKIT_INLINE_CACHE=1
