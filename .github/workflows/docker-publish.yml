name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
    # è·¯å¾„è¿‡æ»¤ï¼šåªæœ‰ç›¸å…³æ–‡ä»¶å˜åŒ–æ‰è§¦å‘æ„å»º
    paths:
      - 'hpf-audit/**'
      - 'hpf-platform/**'
      - 'hpf-common/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'é€‰æ‹©æ„å»ºå¹³å°'
        required: false
        default: 'both'
        type: choice
        options:
          - both      # åŒæ—¶æ„å»º amd64 å’Œ arm64
          - amd64     # ä»…æ„å»º amd64 (å¿«2å€)
          - arm64     # ä»…æ„å»º arm64

env:
  REGISTRY: ghcr.io
  # GitHub username or organization name
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        include:
          - name: audit-backend
            context: .
            file: hpf-audit/backend.Dockerfile
            image: hpf-audit-backend
          - name: audit-frontend
            context: .
            file: hpf-audit/frontend.Dockerfile
            image: hpf-audit-frontend
          - name: platform
            context: .
            file: hpf-platform/Dockerfile
            image: hpf-platform
          - name: ml-trainer
            context: .
            file: hpf-platform/Dockerfile
            image: hpf-ml-trainer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Determine platforms
        id: platforms
        run: |
          if [ "${{ github.event.inputs.platform }}" == "amd64" ]; then
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.platform }}" == "arm64" ]; then
            echo "platforms=linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long
            latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ steps.platforms.outputs.platforms }}
          # ç¼“å­˜ä¼˜åŒ–ï¼šä½¿ç”¨ GitHub Actions ç¼“å­˜
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # æ„å»ºå‚æ•°ä¼˜åŒ–
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: é•œåƒæ„å»ºæ‘˜è¦
        if: github.event_name != 'pull_request'
        run: |
          echo "### ğŸš€ é•œåƒæ„å»ºæˆåŠŸ: ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“¦ é•œåƒåç§°:** \`${{ matrix.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ·ï¸ é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“‹ é•œåƒæ‘˜è¦:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ”§ æ„å»ºå¹³å°:** \`${{ steps.platforms.outputs.platforms }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ’¡ æ‹‰å–å‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
