            echo "âš ï¸ Telegram secrets æœªé…ç½®ï¼Œè·³è¿‡é€šçŸ¥"
            exit 0
          fi
          
          # åˆ¤æ–­æ„å»ºçŠ¶æ€
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_ICON="âœ…"
