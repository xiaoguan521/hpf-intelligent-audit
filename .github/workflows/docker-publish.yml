name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  # TODO: Replace with your DockerHub username
  IMAGE_NAMESPACE: xiaoguan521

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: audit-backend
            context: .
            file: hpf-audit/backend.Dockerfile
            image: hpf-audit-backend
          - name: audit-frontend
            context: .
            file: hpf-audit/frontend.Dockerfile
            image: hpf-audit-frontend
          - name: platform
            context: .
            file: hpf-platform/Dockerfile
            image: hpf-platform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Only login if secrets are available
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
