name: CI/CD Pipeline

on:
  push:
    branches: [ main, v1.0.0, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, v1.0.0 ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production
      build_type:
        description: 'æ„å»ºç±»å‹'
        required: true
        default: 'normal'
        type: choice
        options:
        - normal
        - force-rebuild
        - cache-only
      docker_tag:
        description: 'è‡ªå®šä¹‰Dockeræ ‡ç­¾ (å¯é€‰)'
        required: false
        type: string
      skip_tests:
        description: 'è·³è¿‡æµ‹è¯•'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.skip_tests != true || github.event_name != 'workflow_dispatch' }}
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Cache Python packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/lib/python${{ matrix.python-version }}/site-packages
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Cache test database
      uses: actions/cache@v3
      with:
        path: |
          housing_provident_fund.db
          chroma_db/
        key: ${{ runner.os }}-testdb-${{ hashFiles('schema.sql', 'migrations/*.sql') }}
        restore-keys: |
          ${{ runner.os }}-testdb-

    - name: Create test database
      run: |
        if [ ! -f housing_provident_fund.db ]; then
          sqlite3 housing_provident_fund.db < schema.sql
          find migrations -name "*.sql" -type f | sort | xargs -I {} sqlite3 housing_provident_fund.db < {}
        fi

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=html
      env:
        NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped' || (github.event_name == 'workflow_dispatch' && inputs.skip_tests))
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          network=host

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event_name == 'workflow_dispatch' && inputs.docker_tag || '' }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.docker_tag != '' || false }}
          type=sha,prefix={{branch}}-,suffix=-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}

    - name: Determine Dockerfile path
      id: dockerfile
      run: |
        if [ -f "docker/Dockerfile" ]; then
          echo "file=docker/Dockerfile" >> $GITHUB_OUTPUT
        else
          echo "file=Dockerfile" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ steps.dockerfile.outputs.file }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: |
          type=gha,mode=max
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        no-cache: ${{ github.event_name == 'workflow_dispatch' && inputs.build_type == 'force-rebuild' || false }}

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json


  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: |
      always() && 
      needs.build.result == 'success' && 
      (
        github.ref == 'refs/heads/main' || 
        startsWith(github.ref, 'refs/tags/v') ||
        (github.event_name == 'workflow_dispatch' && inputs.environment != '')
      )
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'development' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set deployment environment
      id: env
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.environment }}" != "" ]; then
          echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
        fi

    - name: Docker Image Built Successfully
      run: |
        echo "ğŸ‰ Dockeré•œåƒæ„å»ºæˆåŠŸï¼"
        echo "ğŸ“¦ é•œåƒæ ‡ç­¾: ${{ needs.build.outputs.image-tag }}"
        echo "ğŸ”— é•œåƒæ‘˜è¦: ${{ needs.build.outputs.image-digest }}"
        echo "ğŸŒ ç¯å¢ƒ: ${{ steps.env.outputs.environment }}"
        
        echo "## ğŸ³ Dockeré•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
        echo "- **é•œåƒæ ‡ç­¾**: \`${{ needs.build.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
