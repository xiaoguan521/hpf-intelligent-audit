          ğŸ‘¤ *è§¦å‘è€…*: ${{ github.actor }}
          ğŸ”— *æäº¤*: `${{ github.sha }}`
          ğŸŒ *ç¯å¢ƒ*: ${{ steps.env.outputs.environment }}
          
          ${{ job.status == 'success' && 'âœ… é•œåƒæ„å»ºæˆåŠŸï¼' || 'âŒ é•œåƒæ„å»ºå¤±è´¥ï¼' }}
          
