name: Build & Push Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'é•œåƒæ ‡ç­¾ (ç•™ç©ºä½¿ç”¨latest)'
        required: false
        type: string
      push_to_registry:
        description: 'æ¨é€åˆ°é•œåƒä»“åº“'
        required: false
        default: true
        type: boolean
      build_platform:
        description: 'æ„å»ºå¹³å°ï¼ˆx86 å¿«é€Ÿï¼ŒARM æ…¢é€Ÿï¼‰'
        required: false
        default: 'x86-only'
        type: choice
        options:
        - x86-only
        - arm-only
        - both

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      actions: read

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine build platforms
      id: platforms
      run: |
        case "${{ inputs.build_platform || 'x86-only' }}" in
          "x86-only")
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
            echo "suffix=-x86" >> $GITHUB_OUTPUT
            ;;
          "arm-only")
            echo "platforms=linux/arm64" >> $GITHUB_OUTPUT
            echo "suffix=-arm" >> $GITHUB_OUTPUT
            ;;
          "both")
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
            ;;
        esac

    - name: Log in to Container Registry
      if: ${{ inputs.push_to_registry != false }}
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine image tag
      id: tag
      run: |
        if [ "${{ inputs.image_tag }}" != "" ]; then
          echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref_type }}" == "tag" ]; then
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.tag.outputs.tag }}${{ steps.platforms.outputs.suffix }}
          type=ref,event=tag,suffix=${{ steps.platforms.outputs.suffix }}
          type=raw,value=latest${{ steps.platforms.outputs.suffix }},enable={{is_default_branch}}

    - name: Determine Dockerfile path
      id: dockerfile
      run: |
        if [ -f "docker/Dockerfile" ]; then
          echo "file=docker/Dockerfile" >> $GITHUB_OUTPUT
        else
          echo "file=Dockerfile" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ steps.dockerfile.outputs.file }}
        platforms: ${{ steps.platforms.outputs.platforms }}
        push: ${{ inputs.push_to_registry != false }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: |
          type=gha,mode=max
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max


    - name: Generate build summary
      run: |
        echo "## ğŸ³ Dockeré•œåƒæ„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**é•œåƒæ ‡ç­¾**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**æ„å»ºå¹³å°**: \`${{ steps.platforms.outputs.platforms }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**æ„å»ºæ—¶é—´**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**æ¨é€åˆ°ä»“åº“**: ${{ inputs.push_to_registry != false && 'âœ… æ˜¯' || 'âŒ å¦' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ inputs.push_to_registry }}" != "false" ]; then
          echo "### ğŸ“‹ ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# æ‹‰å–é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# è¿è¡Œå®¹å™¨ï¼ˆå¿…éœ€é…ç½® Embedding APIï¼‰" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8000:8000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e EMBEDDING_PROVIDER=openai \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e EMBEDDING_MODEL=BAAI/bge-large-zh-v1.5 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OPENAI_API_KEY=your-key \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e NVIDIA_API_KEY=your-nvidia-key \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v $(pwd)/data:/app/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi

